[versions]
kotlin = "1.9.22"
compose = "1.6.10"
compose-material = "1.7.0"
commons-text = "1.11.0"
junit = "5.10.1"
kotlin-logging = "3.0.5"
logback = "1.5.6"
flatlaf = "3.2.5"
sqldelight = "2.1.0"

[libraries]
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
compose-gradle-plugin = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "compose" }
compose-material-icons-core = { module = "androidx.compose.material:material-icons-core", version.ref = "compose-material" }
